# Default values for edge-central.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  pullPolicy: IfNotPresent
  licenseSecretName: edgecentral-license

ktunnel:
  enabled: false
  # The Padi ID or Context ID
  id: "ID"
  # The name of the sidecar config from the ktunnel sidecar injector
  # configuration
  sidecarConfig: "ibb-ktunnel"
  # The name of the secret on the cluster which holds the information
  # on connecting to the upstream kubernetes cluster
  kubeconfigSecretName: "kubeconfig"

environment:
  EDGEX_SECURITY_SECRET_STORE: "false"

coreCommand:
  enabled: True
  image: "iotechsys/edgexpert-core-command"
  name: "core-command"
  port: 59882
  tag: "2.3.5"

coreData:
  enabled: True
  image: "iotechsys/edgexpert-core-data"
  name: "core-data"
  port: 59880
  tag: "2.3.5"

coreKeeper:
  enabled: True
  image: "iotechsys/edgexpert-core-keeper"
  name: "core-keeper"
  port: 59890
  tag: "2.3.5"

coreMetadata:
  enabled: True
  image: "iotechsys/edgexpert-core-metadata"
  name: "core-metadata"
  port: 59881
  tag: "2.3.5"

deviceVirtual:
  enabled: True
  image: "iotechsys/edgexpert-device-virtual"
  name: "device-virtual"
  port: 59900
  tag: "2.3.5"

mqtt:
  enabled: True
  image: "eclipse-mosquitto"
  name: "mqtt"
  port: 1883
  tag: "2.0.15"
  command: "/usr/sbin/mosquitto"
  args:
    - "-c" 
    - "/mosquitto-no-auth.conf"

redis:
  enabled: True
  image: "redis"
  name: "redis"
  port: 6379
  tag: "latest"

xpertManager:
  enabled: True
  image: "iotechsys/edgexpert-iotech-manager"
  name: "xpert-manager"
  port: 9090
  tag: "2.3.5"

# ------

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
