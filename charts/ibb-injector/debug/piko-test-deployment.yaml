apiVersion: apps/v1
kind: Deployment
metadata:
  name: piko-test-deployment
  labels:
    app: nginx
    tunnelId: "deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      annotations:
        injector.tunnel.ibbproject.com/request: "piko-sidecar"
      labels:
        app: nginx
        tunnelId: "pod"
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
      volumes:
        - name: podinfo
          downwardAPI:
            items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations
